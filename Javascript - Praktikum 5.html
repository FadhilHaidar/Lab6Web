<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Pendaftaran Workshop Papercraft (Bootstrap)</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f6f8fb; font-family: Inter, system-ui, sans-serif; padding:24px; }
    .card { border-radius: .6rem; box-shadow: 0 6px 20px rgba(36,59,85,0.06); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card p-4">
          <h4 class="mb-3">Form Pendaftaran Workshop Papercraft</h4>
          <p class="text-muted small">Isi data di bawah ini. Jangan takut salah â€” lem bisa menutupi semuanya.</p>

          <!-- Form yang sudah memakai class Bootstrap -->
          <form id="formPapercraft" onsubmit="return daftarPapercraft()">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap">
            </div>

            <div class="mb-3">
              <label for="umur" class="form-label">Umur</label>
              <input type="number" id="umur" class="form-control" min="1" placeholder="Umur (tahun)">
            </div>

            <fieldset class="mb-3">
              <legend class="col-form-label pt-0">Pilih jenis papercraft favorit</legend>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="karakter" value="5000">
                <label class="form-check-label" for="karakter">Karakter (Rp5000)</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hewan" value="7000">
                <label class="form-check-label" for="hewan">Hewan (Rp7000)</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bangunan" value="10000">
                <label class="form-check-label" for="bangunan">Bangunan (Rp10000)</label>
              </div>
            </fieldset>

            <div class="mb-3">
              <label for="metode" class="form-label">Metode Pendaftaran</label>
              <select id="metode" class="form-select">
                <option value="online">Online</option>
                <option value="offline">Offline</option>
                <option value="cod">Bayar di tempat</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
              <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">Reset</button>
            </div>
          </form>
        </div>

        <p class="mt-3 text-muted small">Versi form sudah menggunakan .form-control, .form-label, .form-check, dan .btn dari Bootstrap untuk tata letak dan aksesibilitas.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript: logika sama seperti file asli (alert/prompt/total/if/switch). -->
  <script>
    function daftarPapercraft() {
      // Ambil nilai
      let nama = document.getElementById("nama").value.trim();
      let umur = parseInt(document.getElementById("umur").value);
      let metode = document.getElementById("metode").value;

      // 1. Alert sapaan
      alert("Halo " + (nama || "Calon Peserta") + "! Siap daftar papercraft?");

      // 2. Prompt motivasi (tetap)
      let motivasi = prompt("Kenapa kamu suka papercraft?");
      if (motivasi) {
        alert("Motivasi kamu: " + motivasi);
      }

      // 3. Hitung total berdasarkan checkbox
      let total = 0;
      if (document.getElementById("karakter").checked) total += 5000;
      if (document.getElementById("hewan").checked) total += 7000;
      if (document.getElementById("bangunan").checked) total += 10000;

      // 4. Seleksi umur
      if (!isFinite(umur) || umur <= 0) {
        alert("Mohon isi umur yang valid.");
      } else if (umur < 10) {
        alert("Kamu terlalu muda, tapi semangat kamu luar biasa!");
      } else if (umur > 60) {
        alert("Kamu legend! Papercraft cocok buat nostalgia.");
      } else {
        alert("Umur kamu pas banget buat jadi kreator papercraft.");
      }

      // 5. Switch metode pendaftaran
      switch (metode) {
        case "online":
          alert("Kamu memilih pendaftaran online. Praktis!");
          break;
        case "offline":
          alert("Kamu memilih datang langsung. Siap-siap bawa lem!");
          break;
        case "cod":
          alert("Bayar di tempat? Jangan lupa bawa uang pas.");
          break;
        default:
          alert("Metode tidak dikenali.");
      }

      // 6. Tampilkan total biaya
      alert("Total biaya papercraft kamu: Rp" + total);

      // Hindari reload halaman
      return false;
    }

    function resetForm() {
      document.getElementById("formPapercraft").reset();
    }
  </script>

  <!-- Bootstrap JS bundle (untuk behavior komponen jika dibutuhkan) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
